<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
</head>
<body>
    <h1>Registro de Usuarios</h1>

    <div id="mensaje" style="display: none; margin-bottom: 10px;"></div>

    <form id="registroForm">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
        </div>

        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
        </div>

        <div>
            <label for="telefono">Tekefono:</label>
            <input type="text" id="telefono" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <div>
            <label for="clave">Contraseña:</label>
            <input type="password" id="clave" required>
        </div>

        <div>
            <label for="confirmarClave">Confirmar Contraseña:</label>
            <input type="password" id="confirmarClave" required>
        </div>

        <div>
            <label for="rol">Selecciona un rol:</label>
            <select id="rol" required>
                <option value="">-- Seleccionar rol --</option>
                <option value="cliente">Cliente</option>
                <option value="admin">Administrador</option>
                <option value="super_usuario">Super Usuario</option>
            </select>
        </div>

        <button type="submit">Registrate</button>
    </form>

    <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesion</a></p>

    <script src="registro.js"></script>
</body>
</html>
