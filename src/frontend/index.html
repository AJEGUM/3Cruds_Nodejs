<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Define el tipo de codificacion de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <!-- Configura la visualizacion en dispositivos moviles -->
    <title>Document</title>
    <!-- Titulo de la pagina en la pestaña del navegador-->
</head>
<body>
    <h1>GESTION DE PERSONAS</h1>

    <form id="personaForm">
        <!-- Formulario para crear o editar personas -->

        <input type="hidden" id="id_persona">
        <!-- Campo oculto para almacenar el ID cuando se edita una persona -->

        <!-- 
            Contenedor <div> utilizado para agrupar el label y el input, lo cual permite aplicar margenes, estilos o estructuras en bloque facilmente. El <label> proporciona un texto descriptivo para el campo y se asocia al input mediante el atributo mejorando la accesibilidad y la usabilidad del formulario.
        -->
        <div class="datos">
            <div class="contenedores">
                <label for="tipo_identificacion">Tipo de Identificacion</label>
                <select id="tipo_identificacion" required>
                    <option value="CC">Cedula de Ciudadania</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="CE">Cedula de Extranjeria</option>
                </select>
            </div>
    
            <div class="contenedores">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
    
            <div class="contenedores">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>
            </div>
    
            <div class="contenedores">
                <label for="nuip">Numero de Identificacion:</label>
                <input type="number" id="nuip" required>
            </div>
    
            <div class="contenedores">
                <label for="emai">emai:</label>
                <input type="emai" id="emai" required>
            </div>
    
            <div class="contenedores">
                <label for="clave">Contraseña:</label>
                <input type="password" id="clave" required>
            </div>
    
            <div class="contenedores">
                <label for="salario">Salario:</label>
                <input type="number" id="salario" required>
            </div>
    
            <div class="contenedores">
                <label for="activo">Activo:</label>
                <input type="checkbox" id="activo" required>
            </div>
    
            <div class="contenedores">
                <label for="imagen">imagen:</label>
                <input type="file" id="imagen" accept="image/*">
                <img id="previewImagen" style="max-width: 200px; display: none;">
            </div>

            <div class="contenedores">
                <label for="psicologo">Psicologo:</label>
                <select id="psicologo"></select>
            </div>
        </div>
            
        <div class="contenedores_botones">
            <button class="btnGuardar" type="submit" id="btnGuardar">Guardar</button>
            <button class="btnCancelar" type="submit" id="btnCancelar">Cancelar</button>
        </div>
            

        

    </form>

    <!-- Tabla para mostrar personas -->
     <div style="max-height: 400px; margin: 30px; overflow-y: auto; border: 1px solid #ccc;">
        <table id="tablaPersonas" style="width: 100%; margin-top: 20px; border-collapse: collapse;">

            <thead>
                <tr>
                    <th style="border: 1px solid #ddd; text-align: center; padding: 8px;">Nombre</th>
                    <th style="border: 1px solid #ddd; text-align: center; padding: 8px;">Apellido</th>
                    <th style="border: 1px solid #ddd; text-align: center; padding: 8px;">emai</th>
                    <th style="border: 1px solid #ddd; text-align: center; padding: 8px;">imagen</th>
                    <th style="border: 1px solid #ddd; text-align: center; padding: 8px;">psicologo</th>
                    <th style="border: 1px solid #ddd; text-align: center; padding: 8px;">Acciones</th>
                </tr>
            </thead>

            

                <!-- 
                <thead> Define la cabecera de la tabla, utilizada para describir el contenido de cada columna. Cada <th> representa un encabezado de columna, con estilos aplicados para mejorar la presentacion: 
                    - Borde fino y gris claro alrededor de cada celda
                    - Alineacion centrada del texto
                    - Espaciado interno (padding) para una mejor legibilidad
                    Las columnas muestran: ID, Nombre, Apellido, emai, Imagen asociada y las acciones disponibles (como editar o eliminar)
                -->
                <tbody id="tablaPersonasBody">
                    <!-- Los datos se cargaran dinamicamente-->
                </tbody>       

        </table>
    </div>

    <script src="index.js"></script>
    <!--
    Inclusion del archivo JavaScript externo 'index.js'
    Este script contiene la logica del CRUD (Crear, Leer, Actualizar, Eliminar), asi como la interacion con el formulario y la tabla.
    Al cargarlo al final del body, se asegura que el DOM este completamente disponible cuando el script se ejectute 
    -->
</body>
</html>
